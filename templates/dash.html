{% extends "layout.html"  %}
{% block body %}




    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your post and change thems</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
    <div class="row">
        <a class="btn btn-primary float-left" href="/edit/0">Add A Post</a>
    </div>
    <hr>
    <h1>Image Uploader</h1>
    <div class="row">
      <form action="/upload" method="POST"  enctype="multipart/form-data" >
        <h4><p><input type="file" name="file" ></p>
          <p><input type="submit" class="btn btn-primary float-left" value="Upload"></p></h4>
    </form>
    </div>
                <h1>Edit Posts</h1>
                <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>                            
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %} 
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a class="btn btn-primary float-left" href="edit/{{post.sno}}">Edit</a></td>
                            <td><a class="btn btn-primary float-left" href="delete/{{post.sno}}">Delete</a></td>

                          </tr>
                        </tbody>
                        {%endfor%}
                      </table>
                      <a class="btn btn-primary float-left" href="/logout">Logout</a>
          <!-- Pager -->
        </div>
      </div>
    </div>

    {% endblock %}
