{% extends "layout.html"  %}
{% block body %}




    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your post and change thems</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
                <h1>Add/Edit Posts</h1>
                <form name="sentMessage" action="/edit/{{ sno }}" method="POST" id="contactForm" novalidate>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" value="{{post.name}}" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" value="{{post.title}}" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Tag Line</label>
                        <input type="tel" class="form-control" value="{{post.tag_line}}" placeholder="Tag Line" name="tag" id="tag" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                    <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                              <label>Slug</label>
                              <input type="tel" class="form-control" value="{{post.slug}}" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                          
                    <div class="control-group">
                      <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control"  placeholder="Content"  name="content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                              <label>Image Name</label>
                              <input type="tel" class="form-control" placeholder="Image Name" value="{{post.img_file}}" name="img" id="img" required data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
                    </div>
                  </form>
              <a class="btn btn-primary float-left" href="/logout">Logout</a>
          <!-- Pager -->
        </div>
      </div>
    </div>

    {% endblock %}
